{% extends 'accounts/base.html' %}

{% block accounts_base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Expense Desk - Login</title>
</head>
<body>

    <div class="login-container d-flex align-item-center justify-content-center">
        <div class="login-form text-center">
            <form class="login-form text-center" method="POST" action="">
                {% csrf_token %}

                <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" name="password" placeholder="Password">
                </div>

                <div style="color: #c80815;">
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                </div>

                <p class="mt-3 font-weight-normal">Forgot Password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
                <button class="btn btn-primary btn-block rounded-pill form-control-lg">Login</button>
                <p class="mt-3 font-weight-normal">Don't have an account? <a href="{% url 'user_register' %}">Register Now</a></p>

            </form>
        </div>
    </div>
  
</body>
</html>
{% endblock %}
